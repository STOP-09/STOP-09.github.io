<!DOCTYPE html>
<html lang="en,cz,sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomYtGenerator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <pre id="json"></pre>
    <script>
            var videos = getVideos();
            var id = getCringeVideo(setKentusValue(videos));
            var object = getParentObject(videos, id)
            var json = {
                "videoId":id,
                "authorId":object.authorId,
                "viewCount":object.viewCount,
                "published":object.published,
                "subCount":getSubs(object.authorId)
            };
            console.log(json);
            document.getElementById("json").textContent = JSON.stringify(json, null, 2);
    </script>
</body>
</html>
